<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.4.1.js"></script>
</head>
<body>

<div id="webchat"/>

<script>
    WebChat.default.init({
        selector: "#webchat",
        initPayload: "/get_started",
        interval: 1000, // 1000 ms between each message
        customData: {"userId": "poovarasan"}, // arbitrary custom data. Stay minimal as this will be added to the socket
        socketUrl: "http://localhost:5004",
        socketPath: "/socket.io/",
        title: "Title",
        subtitle: "Subtitle",
        profileAvatar: "https://static.thenounproject.com/png/1155091-200.png",
    })
</script>
</body>
</html>
