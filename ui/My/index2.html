<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.5.6.js"></script>
</head>
<body>

<div id="webchat"/>

<script>
    WebChat.default.init({
        selector: "#webchat",
        initPayload: "/get_started",
        interval: 2000, // 1000 ms between each message
        customData: {"userId": "poovarasan"}, // arbitrary custom data. Stay minimal as this will be added to the socket
        socketUrl: "http://localhost:5004",
        socketPath: "/socket.io/",
        inputTextFieldHint: "Type a message...",
        connectingText: "Calling the Bot...",
        title: "Title",
        hideWhenNotConnected: true,
        fullScreenMode: false,
        params: {
            images: {
                dims: {
                    width: 300,
                    height: 200,
                }
            }
        },
        subtitle: "Subtitle",
        profileAvatar: "https://static.thenounproject.com/png/1155091-200.png",
    })
</script>
</body>
</html>
